<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours of Operation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .hours-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .day {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .day:last-child {
      border-bottom: none;
    }
    .appointment-btn {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .appointment-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="hours-container">
    <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Company Logo" class="logo">
    
    <h2>Hours of Operation</h2>
    
    <div class="day"><span>Monday</span><span>9:00 AM – 5:00 PM</span></div>
    <div class="day"><span>Tuesday</span><span>9:00 AM – 5:00 PM</span></div>
    <div class="day"><span>Wednesday</span><span>9:00 AM – 5:00 PM</span></div>
    <div class="day"><span>Thursday</span><span>9:00 AM – 5:00 PM</span></div>
    <div class="day"><span>Friday</span><span>9:00 AM – 5:00 PM</span></div>
    <div class="day"><span>Saturday</span><span>10:00 AM – 2:00 PM</span></div>
    <div class="day"><span>Sunday</span><span>Closed</span></div>

    <!-- Google Calendar link (example date & time) -->
    <a
      href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Appointment+with+Us&dates=20250408T140000Z/20250408T143000Z&details=Please+join+us+for+your+appointment.&location=123+Main+St,+City,+State"
      class="appointment-btn"
      target="_blank"
    >
      Add to Google Calendar
    </a>
  </div>

</body>
</html>
