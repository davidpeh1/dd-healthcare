<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Information</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="Contact DD Home Health for home healthcare services in Cincinnati, OH." />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      background-image: url('backgroundpicture.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 15px;
      text-align: center;
    }

    .logo {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .main-content {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .address-info {
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.6;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .map-container {
      margin: 20px 0;
      text-align: center;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      font-size: 1em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .main-content {
        margin: 15px;
        padding: 15px;
      }

      input, textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo2.JPG" alt="DD Home Health Logo" class="logo" />
    <h1>Contact Us</h1>
  </header>

  <div class="main-content">
    <h2>Get in Touch</h2>
    <div class="address-info">
      32 East North Street,<br />
      Cincinnati, Ohio, 45215.<br />
      Tel: (619) 761-6604<br />
      Email: <a href="mailto:ddhomehealth@yahoo.com">ddhomehealth@yahoo.com</a><br />
      <a href="Homepage.html">Return to Home Page</a>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=32+East+North+Street,+Cincinnati,+OH+45215&output=embed"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Form with confirmation popup -->
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    &copy; 2025 DD Home Health. All rights reserved.
  </footer>

  <!-- Confirmation script -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // You could integrate actual form submission here (e.g., Formspree or backend)
      alert("Thank you for contacting us! Weâ€™ll get back to you soon.");
      this.reset();
    });
  </script>

</body>
</html>
